class MyGradlePlugin implements Plugin<Project> {

  void apply(Project project) {
    project.afterEvaluate {
      println "  Project:" + project.name
      
      def conf = project.configurations['providedCompile']
      println "    Configuration: ${conf.name} < ${conf.extendsFrom}"
      Set<ResolvedArtifact> providedArtifacts = conf.resolvedConfiguration.resolvedArtifacts
      /*for(ResolvedArtifact a: providedArtifacts) {
	println "* ${a.moduleVersion.id} ${a.file}"
      }*/
      
      println()
      
      conf = project.configurations['runtime']
      println "    Configuration: ${conf.name} < ${conf.extendsFrom}"
      // http://gradle.org/docs/current/javadoc/org/gradle/api/artifacts/ResolvedConfiguration.html
      Set<ResolvedArtifact> allArtifacts = conf.resolvedConfiguration.resolvedArtifacts
      /*for(ResolvedArtifact a: allArtifacts) {
	println "* ${a.moduleVersion.id} ${a.file}"
      }*/
      
      Set<ResolvedArtifact> onlyCompile = new HashSet<ResolvedArtifact>(allArtifacts)
      onlyCompile.removeAll(providedArtifacts)
      for(ResolvedArtifact a: onlyCompile) {
	println "* ${a.moduleVersion.id} ${a.file}"
      }
    }
  }

}

apply plugin: MyGradlePlugin

task listJars << {
